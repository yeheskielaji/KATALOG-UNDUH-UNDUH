<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .navbar-brand {
        width: 60px;
        font-weight: bold;
        font-size: small;
      }

      @media (min-width: 769px) {
        .navbar-brand {
          font-weight: bold;

      .logout-btn {
        margin-top: 30px;
      }

      #logout-button i {
        color: white;
      }

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logogkj.png" alt="logo" style="width: 60px" />
          Katalog Lelang Undhuh-Undhuh 2024
        </a>
        <div class="d-flex">
          <a class="nav-link" href="index.html">
            <i
              class="bi bi-arrow-left"
              style="color: #495057; font-size: 1.5rem"
            ></i>
          </a>
        </div>
      </div>
    </nav>

    <!-- Form Tambah Barang -->
    <div class="container mt-3">
      <h1>Form Tambah Barang</h1>
      <form
        action="/barang/simpan"
        method="POST"
        enctype="multipart/form-data"
        class="needs-validation"
        novalidate
      >
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Barang:</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            name="nama"
            required
          />
          <div class="invalid-feedback">Masukkan nama barang.</div>
        </div>
        <div class="mb-3">
          <label for="hargaDasar" class="form-label">Harga Dasar:</label>
          <div class="input-group">
            <span class="input-group-text">Rp</span>
            <input
              type="number"
              class="form-control"
              id="hargaDasar"
              name="hargaDasar"
              required
              pattern="^\d{1,3}(,\d{3})*(\.\d+)?$"
              aria-label="Harga dalam Rupiah"
            />
            <span class="input-group-text">.00</span>
          </div>
          <div class="invalid-feedback">Masukkan harga dasar barang.</div>
        </div>
        <div class="mb-3">
          <label for="jenis" class="form-label">Jenis Barang:</label>
          <select class="form-select" id="jenis" name="jenis" required>
            <option value="">Pilih jenis barang</option>
            <option value="makanan">Makanan</option>
            <option value="hewan">Hewan</option>
            <option value="tumbuhan">Tumbuhan</option>
            <option value="barang">Barang</option>
          </select>
          <div class="invalid-feedback">Pilih jenis barang.</div>
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock:</label>
          <input
            type="number"
            class="form-control"
            id="stock"
            name="stock"
            required
            min="1"
          />
          <div class="invalid-feedback">Masukkan jumlah stock barang.</div>
        </div>
        <div class="mb-3">
          <label for="gambar" class="form-label">Gambar Barang:</label>
          <input
            type="file"
            class="form-control"
            id="gambar"
            name="gambar"
            required
          />
          <div class="invalid-feedback">Unggah gambar barang.</div>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>
    </div>

    <div class="logout-btn">
      <button
        id="logout-button"
        class="btn btn-danger position-fixed bottom-0 end-0 m-3"
      >
        <i class="bi bi-power"></i>
      </button>
    </div>

    <!-- Success Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="successModalLabel">Success</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Data berhasil ditambahkan.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function () {
        "use strict";
        var forms = document.querySelectorAll(".needs-validation");

        // Reference to the Bootstrap modal
        var successModal = new bootstrap.Modal(
          document.getElementById("successModal")
        );

        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              } else {
                event.preventDefault();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
      import {
        getAuth,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBAIZU3KsMnSOOfLhMDgYIsKVgYBctLF08",
        authDomain: "katalog-unduh-unduh.firebaseapp.com",
        projectId: "katalog-unduh-unduh",
        storageBucket: "katalog-unduh-unduh.appspot.com",
        messagingSenderId: "497746993848",
        appId: "1:497746993848:web:25dd271d5889653d0bca4d",
        measurementId: "G-K295MXC5Y5",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = "login.html";
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
