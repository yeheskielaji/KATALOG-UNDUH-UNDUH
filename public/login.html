<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .container {
        max-width: 400px;
        margin-top: 50px;
      }
      .alert {
        display: none;
      }
      .navbar-brand {
        width: 60px;
        font-weight: bold;
        font-size: small;
      }

      @media (min-width: 769px) {
        .navbar-brand {
          font-weight: bold;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/logogkj.png" alt="logo" style="width: 60px" />
          Katalog Lelang Undhuh-Undhuh 2024
        </a>
        <div class="d-flex">
          <a class="nav-link" href="index.html">
            <i
              class="bi bi-arrow-left"
              style="color: #495057; font-size: 1.5rem"
            ></i>
          </a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2>Login</h2>
      <div id="error-alert" class="alert alert-danger" role="alert">
        Incorrect username or password!
      </div>
      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        onAuthStateChanged,
        setPersistence,
        browserSessionPersistence,
      } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBAIZU3KsMnSOOfLhMDgYIsKVgYBctLF08",
        authDomain: "katalog-unduh-unduh.firebaseapp.com",
        projectId: "katalog-unduh-unduh",
        storageBucket: "katalog-unduh-unduh.appspot.com",
        messagingSenderId: "497746993848",
        appId: "1:497746993848:web:25dd271d5889653d0bca4d",
        measurementId: "G-K295MXC5Y5",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Check if the user is already logged in and redirect
      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = "form.html"; // User is signed in, redirect.
        } // No need to handle the else case here, if user isn't logged in they remain on the login page.
      });

      document
        .getElementById("login-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent the default form submission

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorAlert = document.getElementById("error-alert");

          // Set the session persistence
          setPersistence(auth, browserSessionPersistence)
            .then(() => {
              // Attempt to sign in
              return signInWithEmailAndPassword(auth, username, password);
            })
            .then((userCredential) => {
              console.log("Logged in user:", userCredential.user);
              window.location.href = "form.html"; // Redirect on successful login
            })
            .catch((error) => {
              console.error("Authentication error:", error);
              errorAlert.style.display = "block";
              errorAlert.textContent = "Incorrect username or password!";
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
